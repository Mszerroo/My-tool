<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free PDF‑to‑Word & Text‑to‑Speech tools. No backend needed!" />
  <meta name="keywords" content="PDF to Word, Text to Speech, online tools, Aspose, SpeechSynthesis" />
  <title>ToolsWaala – PDF to Word & Text to Speech</title>
  <script src="https://sdk.aspose.cloud/js/asposepdfcloud.js"></script>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#f0f0f0; }
    header,footer { background:#333;color:#fff;text-align:center;padding:1rem; }
    main { max-width:800px; margin:2rem auto; padding:1rem; }
    section { background:#fff;padding:1.5rem; margin-bottom:2rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    input, textarea, button { width:100%; padding:.75rem; margin-top:1rem; font-size:1rem; }
    button { background:#007BFF;color:#fff;border:0;border-radius:5px;cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <header><h1>ToolsWaala</h1></header>
  <main>
    <!-- PDF to Word -->
    <section id="pdf2word">
      <h2>Convert PDF → Word</h2>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button onclick="convertPdfToWord()">Convert & Download DOCX</button>
      <p id="pdfStatus"></p>
    </section>

    <!-- Text to Speech -->
    <section id="tts">
      <h2>Text to Speech</h2>
      <textarea id="ttsText" rows="5" placeholder="Type something..."></textarea>
      <button onclick="playTTS()">Speak Text</button>
      <div>
        <button onclick="pauseTTS()">Pause</button>
        <button onclick="resumeTTS()">Resume</button>
        <button onclick="stopTTS()">Stop</button>
      </div>
    </section>
  </main>
  <footer>&copy; 2025 ToolsWaala</footer>

  <script>
    // === PDF to Word via Aspose.PDF for JavaScript ===
    async function convertPdfToWord() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert('Select a PDF first!');
      document.getElementById('pdfStatus').textContent = 'Converting...';
      const data = await file.arrayBuffer();
      const result = await Aspose.Pdf.Api.PDFApi.PdfToDocx(new Uint8Array(data), {});
      const blob = new Blob([result.body], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.name.replace(/\.pdf$/, '.docx');
      a.click();
      URL.revokeObjectURL(url);
      document.getElementById('pdfStatus').textContent = 'Download ready.';
    }

    // === Text to Speech using Web Speech API ===
    let utter;
    function playTTS() {
      const text = document.getElementById('ttsText').value;
      if (!text) return alert('Enter text to speak.');
      utter = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utter);
    }
    function pauseTTS() { window.speechSynthesis.pause(); }
    function resumeTTS() { window.speechSynthesis.resume(); }
    function stopTTS() { window.speechSynthesis.cancel(); }
  </script>
</body>
</html>
