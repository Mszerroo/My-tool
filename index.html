<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free offline PDF to Word (text) & Text to Speech tool - No API required!" />
  <meta name="keywords" content="PDF to Word offline, Text to Speech browser, free tools" />

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    header, footer { background:#111; color:#fff; text-align:center; padding:1rem; }
    main { max-width: 800px; margin: 2rem auto; padding: 1rem; }
    section { background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:2rem; }
    h2 { margin-top: 0; }
    input, textarea, button { width:100%; padding:10px; margin-top:10px; font-size:1rem; }
    button { background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <header><h1>ðŸ›  ToolsWaala â€“ Offline Tools</h1></header>

  <main>
    <!-- PDF to Word -->
    <section>
      <h2>ðŸ“„ PDF to Word (Text Extract)</h2>
      <p>Select a PDF file. We'll extract the text and let you download it as a Word (.doc) file.</p>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <button onclick="extractPDFText()">Convert to Word</button>
      <p id="status"></p>
    </section>

    <!-- Text to Speech -->
    <section>
      <h2>ðŸ”Š Text to Speech</h2>
      <textarea id="ttsText" rows="5" placeholder="Enter text..."></textarea>
      <button onclick="speakText()">Speak</button>
      <div style="margin-top:10px;">
        <button onclick="pauseSpeech()">Pause</button>
        <button onclick="resumeSpeech()">Resume</button>
        <button onclick="stopSpeech()">Stop</button>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 ToolsWaala. All rights reserved.</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // PDF to Text to Word (offline)
    async function extractPDFText() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert('Please select a PDF file!');
      document.getElementById('status').textContent = 'Reading PDF...';

      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        let fullText = '';

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(' ');
          fullText += `\n\n--- Page ${i} ---\n\n${pageText}`;
        }

        const blob = new Blob([fullText], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace('.pdf', '.doc');
        a.click();
        URL.revokeObjectURL(url);
        document.getElementById('status').textContent = 'Done! Download started.';
      };
      reader.readAsArrayBuffer(file);
    }

    // Text to Speech
    function speakText() {
      const text = document.getElementById('ttsText').value;
      if (!text) return alert('Enter some text first.');
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function pauseSpeech() { speechSynthesis.pause(); }
    function resumeSpeech() { speechSynthesis.resume(); }
    function stopSpeech() { speechSynthesis.cancel(); }
  </script>
</body>
</html>
